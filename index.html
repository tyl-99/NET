    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    >

    <meta name="description" content="Quick, caring pre-screening—no diagnosis, just clarity. 15-minute non-diagnostic tool with 504-plan starter and classroom strategies." />
    <meta name="author" content="N.E.T." />
    <meta name="keywords" content="learning differences, neurodiversity, pre-screening, 504 plan, educational assessment, ADHD, dyslexia, accommodations" />

    <meta property="og:title" content="N.E.T. — Neurodiverse Educational Testing Pre-Screen" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      (function () {
        try {
          var storedTheme = window.localStorage.getItem("net-theme");
          var theme = storedTheme === "midnight" ? storedTheme : "calm";
          document.documentElement.dataset.theme = theme;

          var dyslexia = window.localStorage.getItem("dyslexia-mode");
          if (dyslexia === "true") {
            document.documentElement.dataset.dyslexia = "true";
          }
        } catch (error) {
          document.documentElement.dataset.theme = "calm";
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
